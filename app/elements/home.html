  <template>

      #about{

      }

      #about .container{
        position: absolute;

        margin: 0 auto;

      #about .container p{

      }

      #research{
        background: url(../images/background/baby_sleep.jpg) 50% 0 repeat fixed;
        min-height: 500px;
        background-color: #999;
        padding: 80px 0;
        font-size: 30px;
        line-height: normal;
        position: relative;
      }

      #research .container{
        position: absolute;
        width: 100%;

        margin: 0 auto;

      }
      #research .container p{
        padding: 10px 0;

      #software{
        background: url(../images/background/blue-xray-brain-medium.jpg) 50% 0 repeat fixed;

        background-color: #ddd;

      #software .container{
        position: absolute;

      #next{

        left: auto;
        right: 35px;

        margin-left: -26px;
        z-index: 9999;
        cursor: pointer;

        font-weight: normal;
        font-family: "FontAwesome";
        color:rgba(0, 0, 0, 0);
        text-shadow: 0 0 5px #000; /* horizontal-offset vertical-offset 'blur' colour */
        -moz-text-shadow: 0 0 5px #000;
        -webkit-text-shadow: 0 0 5px #000;
      }

      #next:hover{
        text-shadow: 0 0 0 #000;  horizontal-offset vertical-offset 'blur' colour 
        -moz-text-shadow: 0 0 0 #000;
        -webkit-text-shadow: 0 0 0 #000;
      }

      #test:before{
        content:"\f13a";
        color: #353535;
      }

      #testB:before{
        color: #FFF;
        opacity: 0.1;
        text-shadow: 0 0 0 #000; /* horizontal-offset vertical-offset 'blur' colour */
        -moz-text-shadow: 0 0 0 #000;
        -webkit-text-shadow: 0 0 0 #000;
        content:"\f111";
      }

      #next:hover #testB:before{
        color: #FFF;
        opacity: .4;
        text-shadow: 0 0 0 #000; /* horizontal-offset vertical-offset 'blur' colour */
        -moz-text-shadow: 0 0 0 #000;
        -webkit-text-shadow: 0 0 0 #000;
        content:"\f111";
      }

      .wrapper {
        display: -webkit-box;
        display: -moz-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;  
        -webkit-flex-flow: row wrap;
      }

    /* Responsive small screen*/
    @media all and (min-width: 500px){
      .element{
        -webkit-flex: 0 1 100% !important;
        flex: 0 1 100% !important;
      }
    }
    </style>

  <div id="wrapper">
   <section id="welcome" class="masthead element" data-type="background" data-speed="10">
      <div class="container">
        <div id="image"></div>
        <h2>
          <span class="small">Welcome to the</span>
          <span class="large">FNNDSC</span>
        </h2>
      </div>
    </section>

    <section id="about" class="element" data-type="background" data-speed="1.5">
      <div id="generalContent" class="container"></div>
    </section>

    <section id="research" class="element" data-type="background" data-speed="10">
      <div id="researchContent" class="container"></div>
    </section>

    <section id="software" class="element" data-type="background" data-speed="2">
      <div id="softwareContent" class="container"></div>
    </section>

    <div on-tap="{{nextSection}}" id="next"><div id="testB" style="float:left;"></div><div id="test" style="float:left;position:absolute;"></div></next>
</div>
  </div>
 
<polymer-jsonp auto url="https://spreadsheets.google.com/feeds/list/0AixJ3QQvklnmdG5jNUYyaXo2WU1sM29Za1k3bGlSV1E/od6/public/values?alt=json-in-script&callback=" response="{{posts}}"></polymer-jsonp>

  </template>
  <script>
    Polymer('home-element', {
      currentSection: '',
      currentSectionIdex: null,
      jumpToSection: 1,
      jumpSkip: 0,
      ready: function(){
        // create scroll list (all sections)
        this.sections = $(this.$.wrapper).find('section').map( function(){ return $(this).attr('id');});
      },
      nextSection: function(){
        //update next
        this.jumpToSection = 1;
        // increase and range 0-3
        this.currentSectionIndex = (this.currentSectionIndex+1)%4;
      },
      jumpToSectionChanged: function(){
        if(this.jumpSkip == 1){
          this.jumpSkip = 0;
          return;
        }

        var lastIndex = this.currentSectionIndex;
        var fromTop = $(this.parentNode).closest('#main').scrollTop();

        // Get id of current scroll item
        var current= this.currentSection;
        var currentIndex = this.currentSectionIndex;

        for (var i = 0; i < this.sections.length; i++) {

          var diff2 = this.$[this.sections[i]].offsetTop;
          var offset = diff2 - fromTop; 

          if(offset <= 0){
            current = this.sections[i];
            currentIndex = i;
          }

          // parallax
          // get jquery element
          var elt = $(this.$.wrapper).find('#'+this.sections[i])
          var yPos = -(fromTop / elt.data('speed'));
          // Put together our final background position
          var coords = '50% '+ yPos + 'px';
          // Move the background
          elt.css({ backgroundPosition: coords });

        }

        if(this.jumpToSection == 0){
          if(lastIndex != currentIndex){
            this.currentSection = current;
            this.currentSectionIndex = currentIndex;
          };
        };
      },
      currentSectionIndexChanged: function(){
        if(this.jumpToSection == 1){

          // maybe not necessary
          var index = 0;
          if(this.currentSectionIndex != null){
            index = this.currentSectionIndex;
          }

          var divID = this.sections[index];
          var _this = this;
          $(this.parentNode).closest('#main').animate({
            scrollTop: this.$[divID].offsetTop,
            scrollLeft: 0
          },500, function(){
          _this.jumpToSection = 0;
          _this.jumpSkip = 1;
          _this.currentSection = divID;
          });
        }
      },
      postsChanged: function() {
        if(this.posts){
          this.$.generalContent.innerHTML = this.posts.feed.entry[0].gsx$general.$t;
          this.$.researchContent.innerHTML = this.posts.feed.entry[0].gsx$research.$t;
          this.$.softwareContent.innerHTML = this.posts.feed.entry[0].gsx$software.$t;
        }
      },
      created: function() { },
      enteredView: function() { },
      leftView: function() { },
      attributeChanged: function(attrName, oldVal, newVal) { }
    });
  </script>
</polymer-element>
