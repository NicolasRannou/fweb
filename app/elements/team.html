<link rel="import" href="people.html">
<link rel="import" href="../bower_components/polymer-elements/polymer-jsonp/polymer-jsonp.html">

<polymer-element name="team-element"  attributes="currentSection currentSectionIndex jumpToSection scrollToSection reloaded">
  <template>
    <style>
      @host { :scope {display: block;} }
      .sticky {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        width:100%;
        background: #08c;
        color: #FFF;
        padding: 25px;
        text-transform: uppercase;
      }
      .fixed{
        position: fixed;
        top: 0;
      }

      .wrapper {
       display: -webkit-box;
  display: -moz-box;
  display: -ms-flexbox;
  display: -webkit-flex;
  display: flex;  
  
  -webkit-flex-flow: row wrap;
   background-color:#353535;
      }

    /* Responsive small screen*/
    @media all and (max-width: 1200px){
      people-element{
        -webkit-flex: 0 1 100% !important;
        flex: 0 1 100% !important;
      }
    }

    /* Responsive small screen*/
    @media all and (min-width: 1201px){
      people-element{
        -webkit-flex: 0 1 20% !important;
        flex: 0 1 20% !important;
      }
    }


    </style>
  <div id="wrapper">
  <section class="wrapper" id="faculty">
  <div class="sticky">
  FACULTY
  </div>
  <template repeat="{{people in team.feed.entry}}">
    <template if="{{people.gsx$group.$t === 'faculty'}}">
      <people-element people="{{people}}"></people-element>
    </template>
  </template>
  </section>
  

  <section class="wrapper" id="staff">
  <div class="sticky">
  STAFF
  </div>
  <template repeat="{{people in team.feed.entry}}">
    <template if="{{people.gsx$group.$t === 'staff'}}">
      <people-element people="{{people}}"></people-element>
    </template>
  </template>
  </section>
  
  <section class="wrapper" id="collaborators">
  <div class="sticky">
  COLLABORATORS
  </div>
  <template repeat="{{people in team.feed.entry}}">
    <template if="{{people.gsx$group.$t === 'collaborators'}}">
      <people-element people="{{people}}"></people-element>
    </template>
  </template>
  </section>
  
  <section class="wrapper" id="alumni">
  <div class="sticky">
  ALUMNI
  </div>
  <template repeat="{{people in team.feed.entry}}">
    <template if="{{people.gsx$group.$t === 'alumni'}}">
      <people-element people="{{people}}"></people-element>
    </template>
  </template>
  </section>
</div>
  
  <polymer-jsonp auto url="https://spreadsheets.google.com/feeds/list/0AixJ3QQvklnmdExWYWNTdU9IX1pSc0h3ZF9DNVdHYlE/od6/public/values?alt=json-in-script&callback=" response="{{team}}"></polymer-jsonp>

  </template>
  <script>
    Polymer('team-element', {
      currentSection: '',
      currentSectionIdex: null,
      scrollToSection: 0,
      jumpToSection: 0,
      jumpSkip: 0,
      reloaded: 0,
      ready: function(){
        // create scroll list (all sections)
        this.sections = $(this.$.wrapper).find('section').map( function(){ return $(this).attr('id');});
        window.console.log(this.sections);
      },
      nextSection: function(){
        //update next
        this.jumpToSection = 1;
        // increase and range 0-3
        this.currentSectionIndex = (this.currentSectionIndex+1)%4;
      },
      scrollToSectionChanged: function(){
        window.console.log('-TEAM- SCROLL');
        if(this.reloaded == 1){
          window.console.log('skip...');
          this.reloaded = 0;
          return;
        }

        var lastIndex = this.currentSectionIndex;
        var fromTop = $(this.parentNode).closest('#main').scrollTop();

        // Get id of current scroll item
        var current= this.currentSection;
        var currentIndex = this.currentSectionIndex;

        for (var i = 0; i < this.sections.length; i++) {

          var diff2 = this.$[this.sections[i]].offsetTop;
          var offset = diff2 - fromTop; 

          if(offset <= 0){
            current = this.sections[i];
            currentIndex = i;
           }

           // parallax
           // get jquery element
           // from previous section instead!
           var elt = $(this.$.wrapper).find('#'+this.sections[i])
           var yPos = -(fromTop / elt.data('speed'));
           // Put together our final background position
           var coords = '50% '+ yPos + 'px';
           // Move the background
           elt.css({ backgroundPosition: coords });

        }

        if(this.jumpToSection == 0){
          
           if(lastIndex != currentIndex){
             this.currentSection = current;
             this.currentSectionIndex = currentIndex;
           };

        }
      },
      jumpToSectionChanged: function(){
        window.console.log("-TEAM- JUMP");
         if(this.jumpToSection == 0){
           window.console.log('skip...');
           return;
         };
          // maybe not necessary
          var index = 0;
          if(this.currentSectionIndex != null){
            index = this.currentSectionIndex;
          }

          window.console.log(index);
          var divID = this.sections[index];
                    window.console.log(divID);
          var _this = this;
          $(this.parentNode).closest('#main').animate({
            scrollTop: this.$[divID].offsetTop,
            scrollLeft: 0
          },500, function(){
          _this.jumpToSection = 0;
          _this.reloaded = 1;
          // _this.currentSection = divID;
          }); 
      },
      postsChanged: function() {
        if(this.posts){
          this.$.generalContent.innerHTML = this.posts.feed.entry[0].gsx$general.$t;
          this.$.researchContent.innerHTML = this.posts.feed.entry[0].gsx$research.$t;
          this.$.softwareContent.innerHTML = this.posts.feed.entry[0].gsx$software.$t;
        }
      },
      created: function() { },
      enteredView: function() { },
      leftView: function() { },
      attributeChanged: function(attrName, oldVal, newVal) { }
    });

  </script>
</polymer-element>
