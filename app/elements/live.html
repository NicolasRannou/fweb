  <script>
    Polymer('live-element', {
      currentSection: '',
      currentSectionIdex: null,
      scrollToSection: 0,
      jumpToSection: 0,
      jumpSkip: 0,
      reloaded: 0,
      ready: function(){
        // create scroll list (all sections)
        this.sections = $(this.$.wrapper).find('section').map( function(){ return $(this).attr('id');});
      },
      scrollToSectionChanged: function(){
        window.console.log('-LIVE- SCROLL');
        if(this.reloaded == 1){
          window.console.log('skip...');
          this.reloaded = 0;
          return;
        }

        var lastIndex = this.currentSectionIndex;
        var fromTop = $(this.parentNode).closest('#main').scrollTop();

        // Get id of current scroll item
        var current= this.currentSection;
        var currentIndex = this.currentSectionIndex;

        for (var i = 0; i < this.sections.length; i++) {

          var diff2 = this.$[this.sections[i]].offsetTop;
          var offset = diff2 - fromTop; 

          if(offset <= 0){
            current = this.sections[i];
            currentIndex = i;
           }
        }

        if(this.jumpToSection == 0){
          
           if(lastIndex != currentIndex){
             this.currentSection = current;
             this.currentSectionIndex = currentIndex;
           };

        }
      },
      jumpToSectionChanged: function(){
        window.console.log("-LIVE- JUMP");
         if(this.jumpToSection == 0){
           window.console.log('skip...');
           return;
         };
          // maybe not necessary
          var index = 0;
          if(this.currentSectionIndex != null){
            index = this.currentSectionIndex;
          }

          window.console.log(index);
          var divID = this.sections[index];
                    window.console.log(divID);
          var _this = this;
          $(this.parentNode).closest('#main').animate({
            scrollTop: this.$[divID].offsetTop,
            scrollLeft: 0
          },500, function(){
          _this.jumpToSection = 0;
          _this.reloaded = 1;
          // _this.currentSection = divID;
          }); 
      },
      liveChanged: function(){
        if(this.live){
            var len = this.live.feed.entry.length;
            while (len--) {

              if(this.live.feed.entry[len].gsx$time.$t == 'current'){
                // current
                this.$.liveSectionTitle.innerHTML = this.live.feed.entry[len].gsx$section.$t;
                this.$.liveStream.innerHTML = this.live.feed.entry[len].gsx$url.$t;
                this.$.liveTitle.innerHTML = this.live.feed.entry[len].gsx$title.$t;
                this.$.liveSpeaker.innerHTML = this.live.feed.entry[len].gsx$speaker.$t;
                this.$.liveTime.innerHTML = this.live.feed.entry[len].gsx$showtime.$t;
              }
              if(this.live.feed.entry[len].gsx$time.$t == 'prev'){
                // current
                this.$.prevTitle.innerHTML = this.live.feed.entry[len].gsx$section.$t;
                this.$.prevContent.innerHTML += this.live.feed.entry[len].gsx$url.$t;
              }
              if(this.live.feed.entry[len].gsx$time.$t == 'next'){
                // current
                this.$.nextTitle.innerHTML = this.live.feed.entry[len].gsx$section.$t;
                this.$.nextContent.innerHTML += this.live.feed.entry[len].gsx$url.$t;
              }
            }

          
        }
      }
    });

  </script>
