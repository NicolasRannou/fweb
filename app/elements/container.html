<link rel="import" href="../bower_components/polymer-ui-elements/elements.html">

<link rel="import" href="home.html">
<link rel="import" href="research.html">
<link rel="import" href="team.html">

<polymer-element name="container-element"  attributes="">
  <template>
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
    <style>
      @host { :scope {display: block;} }
      [main] {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
      [navigation] {
        width: 256px;
        height: 100%;
      }
      #main {
        overflow-y:auto;
      }
      polymer-ui-submenu-item{
        margin-top: -1px;
        border-top: 1px black solid;
border-bottom: 1px black solid;
      }
polymer-ui-submenu-item #menu{
margin-left: 5px;

}
      span.icon, polymer-ui-submenu-item.icon::before{
        font-weight: normal;
        font-family: "FontAwesome";
      }


      .contact{
        color: #08C
      }
      polymer-ui-submenu-item.contact::before{
        content:"\f02D";
      }
      .home{
        color: #BA55D3;
      }
      polymer-ui-submenu-item.home::before{
        content:"\f015";
      }
      .team{
        color: #08B8B8;
      }
      polymer-ui-submenu-item.team::before{
        content:"\f0c0";
      }
      .research{
        color: #0DA861
      }
      polymer-ui-submenu-item.research::before{
        content:"\f0c3";
      }
     
      polymer-ui-submenu-item  polymer-ui-menu-item{display:inline-block !important;min-width:60%}
      polymer-ui-menu-item:hover{background-color:#888}

      div polymer-ui-toolbar span {
        padding-top: 20px;
height: 100%;
padding-left: 100px;
padding-right: 100px;
/*border-right: 1px solid black;*/
/*border-left: 1px solid black;*/
      }

    </style>
  <polymer-ui-scaffold3 theme="polymer-ui-dark-theme" style="height:100%;display: block; position: relative;">

      <div tool flex>FNNDSC</div>
           
      <div test flex >
        <polymer-ui-toolbar responsive>
<!--         SPECIAL INDEX PER PAGE, i.e. welcomeIndex -->
          <polymer-ui-menu-button label="Welcome" selected="{{currentSectionIndex}}">
            <polymer-ui-menu-item label="Welcome"></polymer-ui-menu-item>
            <polymer-ui-menu-item label="About"></polymer-ui-menu-item>
            <polymer-ui-menu-item label="Research"></polymer-ui-menu-item>
            <polymer-ui-menu-item label="Software"></polymer-ui-menu-item>
          </polymer-ui-menu-button>
        </polymer-ui-toolbar>
      </div>

      <div on-scroll="{{scroll}}" id="main" main>
        <home-element id="{{currentPage}}" scrolling="{{scrolling}}" currentSection="{{currentSection}}" currentSectionIndex="{{currentSectionIndex}}"></home-element>
      </div>

      <polymer-ui-sidebar-menu navigation label="Navigation" offscreen="basement" selected="{{currentPageIndex}}" selectedItem="{{item}}" on-polymer-select="{{selectAction}}">
        <polymer-ui-submenu-item class="home icon" title="Home" label="Home" selected="{{currentSectionIndex}}">
          <polymer-ui-menu-item title="Home" label="Welcome"></polymer-ui-menu-item>
          <polymer-ui-menu-item title="Home" label="About"></polymer-ui-menu-item>
          <polymer-ui-menu-item title="Home" label="Research"></polymer-ui-menu-item>
          <polymer-ui-menu-item title="Home" label="Software"></polymer-ui-menu-item>
        </polymer-ui-submenu-item>
        <polymer-ui-submenu-item class="research icon" title="Research" label="Research">
          <polymer-ui-menu-item title="Research" label="Magnetic Resonance Imaging"></polymer-ui-menu-item>
          <polymer-ui-menu-item title="Research" label="Near-Infrared Spectorscopy"></polymer-ui-menu-item>
          <polymer-ui-menu-item title="Research" label="Magnetoencephalography"></polymer-ui-menu-item>
          <polymer-ui-menu-item title="Research" label="Software Development"></polymer-ui-menu-item>
          <polymer-ui-menu-item title="Research" label="High-Performance Computing"></polymer-ui-menu-item>
        </polymer-ui-submenu-item>
        <polymer-ui-submenu-item class="team icon" title="Meet Our Team" label="Meet Our Team">
          <polymer-ui-menu-item title="Meet Our Team" label="Faculty"></polymer-ui-menu-item>
          <polymer-ui-menu-item title="Meet Our Team" label="Staff"></polymer-ui-menu-item>
          <polymer-ui-menu-item title="Meet Our Team" label="Collaborators"></polymer-ui-menu-item>
          <polymer-ui-menu-item title="Meet Our Team" label="Alumni"></polymer-ui-menu-item>
        </polymer-ui-submenu-item>
        <polymer-ui-submenu-item class="contact icon" title="Contact Us" label="Contact Us">
          <polymer-ui-menu-item title="Contact Us" label="Boston - Main Hospital"></polymer-ui-menu-item>
          <polymer-ui-menu-item title="Contact Us" label="Boston - 1 Autumn St"></polymer-ui-menu-item>
          <polymer-ui-menu-item title="Contact Us" label="Waltham - MEG Group"></polymer-ui-menu-item>
        </polymer-ui-submenu-item>
     </polymer-ui-sidebar-menu>
    </polymer-ui-scaffold3>

  </template>
  <script>
    Polymer('container-element', {
      ready: function() {
        this.welcome = null;
        this.research = null;
        this.team = null;
        this.contact = null;

        this.item = null;

        this.scrollingT = 1;
        

        // initialize home page
        this.currentPage =  'home';
        this.currentPageIndex =  0;
        this.currentSection = 'welcome';
        this.currentSectionIndex =  0;
      },
      created: function() { },
      scroll: function() {
        window.console.log("in container section: " + this.currentSection);
        this.scrolling *= -1;
      },
      currentSectionChanged: function(){
        window.console.log("in container section: " + this.currentSection);
        window.console.log(this.currentSectionIndex);
      },
      currentPageChanged: function(){
        window.console.log("in container page: " + this.currentPage);
      },
      selectAction: function(e, detail){
        if(detail.isSelected){
          this.currentPage = detail.item.title.toLowerCase();
          this.currentSection = detail.item.label.toLowerCase();
        }
      },
      enteredView: function() { },
      leftView: function() { },
      attributeChanged: function(attrName, oldVal, newVal) { }
    });
  </script>
</polymer-element>
