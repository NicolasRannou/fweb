  <polymer-ui-scaffold3 theme="polymer-ui-dark-theme" style="height:100%;display: block; position: relative;">

      <div tool flex style="display: -webkit-flex;

      display: flex;

        <div style="-webkit-box-align: center;

align-items: center;display: flex !important; border-right:1px solid;border-left:1px solid; padding:0 10px;">Boston Childrens Hospital</div>
        <div style="-webkit-box-align: center;
-ms-flex-align: center;
-moz-align-items: center;
-webkit-align-items: center;
align-items: center;display: flex !important; border-right:1px solid; padding:0 10px;">FNNDSC</div>

        <polymer-ui-toolbar responsive style="display: -webkit-flex;
      -webkit-flex-direction: row;

      display: flex;
      flex-direction: row;">

                  <!-- home section -->
          <span id="enveloppe">
          <polymer-ui-menu-button id="page-topnav" label="{{previousPage}}" selected="{{pageIndex}}" on-polymer-select="{{loadPage2}}">
            <polymer-ui-menu-item on-tap="{{jump}}" title="home" label="home"></polymer-ui-menu-item>
            <polymer-ui-menu-item on-tap="{{jump}}" title="research" label="research"></polymer-ui-menu-item>

          </polymer-ui-menu-button>
          </span>

          <!-- home section -->
          <span id="enveloppe">
          <polymer-ui-menu-button id="home-topnav" label="{{homeSection}}" selected="{{homeIndex}}" on-polymer-select="{{loadPage3}}">
            <template repeat="{{ home }}">
              <polymer-ui-menu-item on-tap="{{jump}}" title="home" label="{{section}}"></polymer-ui-menu-item>
            </template>
          </polymer-ui-menu-button>

          <!-- research section -->
          <polymer-ui-menu-button id="research-topnav" label="{{researchSection}}" selected="{{researchIndex}}" style="display:none;" on-polymer-select="{{loadPage3}}">

            </template>
          </polymer-ui-menu-button>

        <!-- home element -->

        <!-- research element -->
        <research-element id="research" jumpToSection="{{researchJump}}" currentSection="{{researchSection}}" currentSectionIndex="{{researchIndex}}" style="display:none;"></research-element>

      </div>

      <polymer-ui-sidebar-menu navigation label="Navigation" offscreen="basement" selectedItem="{{item}}" on-polymer-select="{{loadPage}}" selected="{{pageIndexTest}}">

        <!-- home section -->
        <!-- selected="{{homeIndex}}" -->

          <template repeat="{{ home }}">
            <polymer-ui-menu-item on-tap="{{jump}}" title="home" label="{{section}}"></polymer-ui-menu-item>
          </template>
        </polymer-ui-submenu-item>

        <!-- research section -->
        <!-- selected="{{researchIndex}}" -->

          <template repeat="{{ research }}">
            <polymer-ui-menu-item on-tap="{{jump}}" title="research" label="{{section}}"></polymer-ui-menu-item>
          </template>
        </polymer-ui-submenu-item>

        <polymer-ui-submenu-item class="team icon" title="Meet Our Team" label="Meet Our Team">

     </polymer-ui-sidebar-menu>
    </polymer-ui-scaffold3>

  </template>
  <script>
    Polymer('container-element', {
      ready: function() {
        // selected item
        this.item = null;
        //
        this.firstLoad = 1;

        this.team = null;
        this.contact = null;

        this.pageIndex = null;
        this.pageIndexTest = 0;

        // page
        this.home = [{section:'welcome', index:0},
                     {section:'about', index:1},
                     {section:'research', index:2},
                     {section:'software', index:3}];
        this.homeSection = 'welcome';
        this.homeIndex =  null;
        this.homeJump =0;
        this.homeIndexTest = null;
        this.homeReloaded = 1;

        this.research = [{section:'magnetic resonance imaging', index:0},
                         {section:'near-infrared spectroscopy', index:1},
                         {section:'magnetoencephalography', index:2},
                         {section:'software development', index:3},
                         {section:'high-performace computing', index:4}];
        this.researchSection = 'magnetic resonance imaging';
        this.researchIndex =  null;
        this.researchJump = 1;
        this.researchIndexTest = null;
        this.researchReloaded = 0;

        // navigation
        this.previousPage =  'home';
      },
      jump: function(){
        this[this.previousPage+'Jump'] = 1;
      },
      scroll: function() {
        this[this.previousPage+'Jump'] *= -1;
      },
      homeIndexChanged: function(){

        window.console.log('---');
        window.console.log('home index changed');
        window.console.log(this.homeIndex);

      },
      researchIndexChanged: function(){

        window.console.log('---');
        window.console.log('research index changed');
        window.console.log(this.researchIndex);

      },
      // trigger change page on left navbar
      loadPage2: function(e, detail){
        if(detail.isSelected){
          var selectedPage = detail.item.title;

          if(selectedPage != this.previousPage){
            if( selectedPage == 'home'){
this.pageIndexTest = 0;
            }
            else{
              this.pageIndexTest = 1;
            }
          }
        }
      },
      // trigger change section on left navbar
      loadPage3: function(e, detail){
        if(detail.isSelected){
          var selectedPage = detail.item.title;

            // find index
            var len = this[selectedPage].length;
            while (len--) {
              if(this[selectedPage][len].section == detail.item.label){
                this[this.previousPage+'IndexTest'] = len;
                this[this.previousPage+'Index'] = len;
                break;
              }
            }
        }
      },
      loadPage: function(e, detail){
        if(detail.isSelected){
          var selectedPage = detail.item.title;
                  this.researchIndexTest = null;
                          this.homeIndexTest = null;

          if(selectedPage != this.previousPage){


          window.console.log("=======");
          window.console.log("NEW PAGE");

          //           window.console.log(detail.item);
          // window.console.log(this.previousPage);
          // window.console.log(selectedPage);

            // hide previous page
            this.$[this.previousPage].style.display = 'none';
            this.$[this.previousPage+'-topnav'].style.display = 'none';
            this[this.previousPage+'Index'] = null;
            this[this.previousPage+'IndexTest'] = null;
            this[this.previousPage+'Jump'] = 1;
            this[this.previousPage+'Reloaded'] = 0;

            this.$.main.scrollTop = 0;

            // show current page
            this.$[selectedPage].style.display = 'block';
            this.$[selectedPage+'-topnav'].style.display = 'block';
            this[selectedPage+'Index'] = null;
            this[selectedPage+'IndexTest'] = null;
            this[selectedPage+'Jump'] = 1;
            this[selectedPage+'Reloaded'] = 1;

            window.console
            // this[selectedPage+'Jump'] = 0;

            // show current toolbar
            // show/hide page
            // selected page index
            this.previousPage = selectedPage;
                        if( selectedPage == 'home'){
this.pageIndex = 0;
            }
            else{
              this.pageIndex = 1;
            }
          }
          else{


          window.console.log("=======");
          window.console.log("NEW SECTION");

            // find index
            var len = this[selectedPage].length;
            while (len--) {
              if(this[selectedPage][len].section == detail.item.label){
                this[this.previousPage+'IndexTest'] = len;
                this[this.previousPage+'Index'] = len;
                break;
              }
            }
            
          }
        }
      }
    });
  </script>
