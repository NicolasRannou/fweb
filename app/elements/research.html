<polymer-element name="research-element"  attributes="currentSection currentSectionIndex jumpToSection scrollToSection reloaded">
  <template>
    <style>

        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        width:100%;

        color: #FFF;
        padding: 25px;
font-family: 'Open Sans', sans-serif;
font-size: 20px;
      }
      .fixed{
        position: fixed;
        top: 0;
      }

#wrapper{
}

      .wrapper {
background-color:rgba(177, 177, 177, 0.298039)
      }

    /* Responsive small screen*/
    @media all and (max-width: 800px){
      .wrapper {
margin: 0!important;
width: 100%!important;
}

    }

    /* Responsive small screen*/
    @media all and (min-width: 801px){
      .wrapper {
/*      margin: 0 auto;
width: 800px;*/
}
    }

    .content{
      padding: 10px;
    }

#introContent p {
  padding: 20px;
}

    </style>
  <div id="wrapper">

<div style="background: rgb(242, 242, 242);
">
<div class="wrapper" style="background: rgb(242, 242, 242);
color:#353535; font-size: 25px;
padding: 20px;text-align: center;
line-height: normal;">
    <div id="introContent">
    </div>
</div>
</div>

  <section id="challenges">
        <div class="wrapper">
  <div id="challengesTitle" class="sticky">
  
  </div>
  <div style="float:left; font-size: 8em;padding: 20px 30px;
color: rgb(199, 0, 0);"><i class="fa fa-exclamation-triangle"></i></div>
  <div id="challengesContent" class="content">
</div>
    </div>
  </section>

  <section id="mri">
        <div class="wrapper">
  <div id="mriTitle" class="sticky">
  
  </div>
  <div id="mriContent" class="content">
</div>
    </div>
  </section>
  

  <section  id="nirs">
    <div class="wrapper">
  <div id="nirsTitle" class="sticky">
  
  </div>
    <div id="nirsContent" class="content">
</div>
</div>
  </section>
  
  <section id="meg">
      <div class="wrapper">
  <div id="megTitle" class="sticky">
  
  </div>
    <div id="megContent" class="content">
</div>
</div>
  </section>
 
</div>
  
  <polymer-jsonp auto url="https://spreadsheets.google.com/feeds/list/0AixJ3QQvklnmdFlZbnZ6ZnFYS3ZCa1FyVlJTVnhKTHc/od6/public/values?alt=json-in-script&callback=" response="{{research}}"></polymer-jsonp>

  </template>
  <script>
    Polymer('research-element', {
      currentSection: '',
      currentSectionIdex: null,
      scrollToSection: 0,
      jumpToSection: 0,
      jumpSkip: 0,
      reloaded: 0,
      ready: function(){
        // create scroll list (all sections)
        this.sections = $(this.$.wrapper).find('section').map( function(){ return $(this).attr('id');});
      },
      scrollToSectionChanged: function(){
        window.console.log('-RESEARCH- SCROLL');
        if(this.reloaded == 1){
          window.console.log('skip...');
          this.reloaded = 0;
          return;
        }

        var lastIndex = this.currentSectionIndex;
        var fromTop = $(this.parentNode).closest('#main').scrollTop();

        // Get id of current scroll item
        var current= this.currentSection;
        var currentIndex = this.currentSectionIndex;

        for (var i = 0; i < this.sections.length; i++) {

          var diff2 = this.$[this.sections[i]].offsetTop;
          var offset = diff2 - fromTop; 

          if(offset <= 0){
            current = this.sections[i];
            currentIndex = i;
           }
        }

        if(this.jumpToSection == 0){
          
           if(lastIndex != currentIndex){
             this.currentSection = current;
             this.currentSectionIndex = currentIndex;
           };

        }
      },
      jumpToSectionChanged: function(){
        window.console.log("-RESEARCH- JUMP");
         if(this.jumpToSection == 0){
           window.console.log('skip...');
           return;
         };
          // maybe not necessary
          var index = 0;
          if(this.currentSectionIndex != null){
            index = this.currentSectionIndex;
          }

          window.console.log(index);
          var divID = this.sections[index];
                    window.console.log(divID);
          var _this = this;
          $(this.parentNode).closest('#main').animate({
            scrollTop: this.$[divID].offsetTop,
            scrollLeft: 0
          },500, function(){
          _this.jumpToSection = 0;
          _this.reloaded = 1;
          // _this.currentSection = divID;
          }); 
      },
      researchChanged: function() {
        if(this.research){
          this.$.introContent.innerHTML = this.research.feed.entry[1].gsx$intro.$t;
          // titles
          this.$.challengesTitle.innerHTML = this.research.feed.entry[0].gsx$challenges.$t;
          this.$.mriTitle.innerHTML = this.research.feed.entry[0].gsx$mri.$t;
          this.$.nirsTitle.innerHTML = this.research.feed.entry[0].gsx$nirs.$t;
          this.$.megTitle.innerHTML = this.research.feed.entry[0].gsx$meg.$t;
          // contents
          this.$.challengesContent.innerHTML = this.research.feed.entry[1].gsx$challenges.$t;
          this.$.mriContent.innerHTML = this.research.feed.entry[1].gsx$mri.$t;
          this.$.nirsContent.innerHTML = this.research.feed.entry[1].gsx$nirs.$t;
          this.$.megContent.innerHTML = this.research.feed.entry[1].gsx$meg.$t;
        }
      },
    });

  </script>
</polymer-element>
